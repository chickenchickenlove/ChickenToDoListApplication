<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragments/header :: header" />
    <body>
        <!-- Navigation-->
        <nav th:replace="fragments/navigationNotLogin :: nav"></nav>

        <!-- Page Header-->
        <div th:replace="/fragments/bodyHeader :: header"></div>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <h2 th:style="'color: orange'" th:text="|우리의 친구가 되어주세요 :)|"> 인사말 </h2>
                        <div class="my-5">
                            <form role="form" action="/members/new" th:object="${memberJoinForm}" method="post">

                                <tr th:if="${#fields?.hasGlobalErrors()}" th:each="myError : ${#fields.globalErrors()}">
                                    <p th:text="${myError}" th:style="'color:red'">에러 출력</p>
                                </tr>

                                <div class="form-floating">
                                    <input type="text" class="form-control" th:field="*{joinId}" placeholder=" "/>
                                    <label th:for="joinId"> ID </label>
                                    <div th:errors="*{joinId}" th:style="'color:red'"></div>
                                </div>
                                <div class="form-floating">
                                    <input type="text" class="form-control" th:field="*{nickname}" placeholder=" "/>
                                    <label th:for="nickname"> 별명 </label>
                                    <div th:errors="*{nickname}" th:style="'color:red'"></div>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" th:field="*{password}" placeholder=" "/>
                                    <label th:for="password"> 비밀번호 </label>
                                    <div th:errors="*{password}" th:style="'color:red'"></div>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" th:field="*{passwordRepeat}" placeholder=" "/>
                                    <label th:for="passwordRepeat"> 비밀번호 반복 </label>
                                    <div th:errors="*{passwordRepeat}" th:style="'color:red'"></div>
                                </div>
                                <div class="form-floating">
                                    <input type="text" class="form-control" th:field="*{email}" placeholder=" "/>
                                    <label th:for="email"> E-Mail </label>
                                    <div th:errors="*{email}" th:style="'color:red'"></div>
                                </div>
                                                                <br />
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">가입</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
        <footer th:replace="fragments/footerReal :: footer"></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/bootstrap/js/scripts.js}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
