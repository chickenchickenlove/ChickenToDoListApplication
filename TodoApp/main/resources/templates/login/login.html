<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .fieldError{
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div th:replace="fragments/footerNotLogin :: footer"></div>
<div class="container">
    <form role="form" action="" th:object="${loginForm}"
          method="post">
        <tr th:if="${#fields?.hasGlobalErrors()}" th:each="myError : ${#fields.globalErrors()}">
            <div th:text="${myError}" th:classappend="fieldError"> 에러 출력</div>
        </tr>
        <div class="form-group">
            <label th:for="joinId">로그인 ID</label>
            <input type="text" th:field="*{joinId}" class="form-control"
                   placeholder="로그인 ID를 입력하세요"
                   th:errorclass="fieldError">
            <p th:errors="*{joinId}" th:errorclass="fieldError">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:errorclass="fieldError">
            <p th:errors="*{password}" th:errorclass="fieldError">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
