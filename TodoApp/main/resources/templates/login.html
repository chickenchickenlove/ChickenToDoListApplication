<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <p>로그인이 필요합니다.</p>
    <form role="form" action="" th:object="${loginForm}"
          method="post">
        <div class="form-group">
            <label th:for="joinId">로그인 ID</label>
            <input type="text" th:field="*{joinId}" class="form-control"
                   placeholder="로그인 ID를 입력하세요"
                   th:errorclass="fieldError">
            <p th:errors="*{joinId}" th:errorclass="fieldError">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:errorclass="fieldError">
            <p th:errors="*{password}" th:errorclass="fieldError">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
