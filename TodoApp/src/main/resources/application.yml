spring:
  datasource:
    url: dbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: true

  thymeleaf:
    cache: false

#  devtools:
#    livereload.enabled: true


logging:
  level:
    org.hibernate.SQL: debug
    #org.hibernate.type: trace